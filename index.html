<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #closedoor1 {
            background-color: black;
            height: 100vh;
            background: repeating-linear-gradient(90deg, red, black 103px);
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            animation: door1 5s;
            animation-fill-mode: both;
            z-index: 2;
            box-shadow: inset -10px -4px 17px 20px;
            border-radius: 0%;
        }

        #closedoor2 {
            background-color: black;
            background: repeating-linear-gradient(90deg, red, black 103px);
            height: 100vh;
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            animation: door2 5s;
            animation-fill-mode: both;
            z-index: 2;
            box-shadow: inset -10px -4px 17px 20px;
        }

        @keyframes door1 {
            100% {
                left: -700px;
            }
        }

        @keyframes door2 {
            100% {
                right: -700px;
            }
        }
    </style>
</head>

<body>
    <div id="closedoor1"></div>
    <div id="closedoor2"></div>

    <script>

        if (/Mobi|Android/i.test(navigator.userAgent)) {
            if (window.innerWidth <= 768) {
                document.body.innerHTML = "<div>Sorry..Mobile or tablet users are not allowed to play this small game..because this game is currently design into PC or Laptop..</div>";
            }
        }

        alert("i haven't fully completed this game yet due to a lack of time, but i plan to finish it in the upcoming days")

    </script>
</body>

</html>

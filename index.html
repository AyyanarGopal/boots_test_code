<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .closedoorfirst {
            background-color: black;
            height: 100vh;
            background: repeating-linear-gradient(90deg, red, black 103px);
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            animation: door1 5s;
            animation-fill-mode: both;
            z-index: 2;
            box-shadow: inset -10px -4px 17px 20px;
            border-radius: 0%;
        }

        .closedoorsecond {
            background-color: black;
            background: repeating-linear-gradient(90deg, red, black 103px);
            height: 100vh;
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            animation: door2 5s;
            animation-fill-mode: both;
            z-index: 2;
            box-shadow: inset -10px -4px 17px 20px;
        }

        @keyframes door1 {
            100% {
                left: -700px;
            }
        }

        @keyframes door2 {
            100% {
                right: -700px;
            }
        }

        @keyframes lorryaccident {
            0% {
                left: -25%;
            }

            50% {
                left: 18%;
            }

            100% {
                left: -25%;
            }
        }
    </style>
</head>

<body>
    <div class="closedoorfirst" id="closedoor1"></div>
    <div class="closedoorsecond" id="closedoor2"></div>

    <script>
        window.alert("if you see this game in your phone or tablet, please close it. because This small game is only designed for desktop");
        window.alert("I haven't fully completed this game yet due to a lack of time, but I plan to finish it in the upcoming days.");

        function startAnimation() {
            document.getElementById("closedoor1").classList.add("startAnimation");
            document.getElementById("closedoor2").classList.add("startAnimation");
        }

        window.addEventListener("alertDismissed", startAnimation);
    
    </script>
</body>

</html>
